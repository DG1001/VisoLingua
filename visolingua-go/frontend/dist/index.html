<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisoLingua</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Capture View */
        #capture-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #capture-area {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border: 2px dashed #ff4444;
            background: rgba(255, 68, 68, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #capture-area:hover {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff6666;
        }

        #capture-area p {
            color: #ffffff;
            font-size: 14px;
            text-align: center;
            margin: 5px 0;
        }

        #capture-area .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Result View */
        #result-view {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #result-view.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 24px;
            color: #ff4444;
        }

        .button {
            padding: 8px 16px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            background: #cc3333;
        }

        .button.secondary {
            background: #333;
        }

        .button.secondary:hover {
            background: #444;
        }

        .result-container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .ai-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }

        .ai-section h3 {
            margin-bottom: 15px;
            color: #ff4444;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #ai-question {
            flex: 1;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }

        #ai-response {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            min-height: 100px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .loading {
            color: #888;
            font-style: italic;
        }

        .error {
            color: #ff4444;
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2a2a2a;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
        }

        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Capture View -->
    <div id="capture-view">
        <div id="capture-area">
            <div class="emoji">üì∏</div>
            <p><strong>Click here to capture</strong></p>
            <p style="font-size: 12px; color: #aaa;">Position this window over the text you want to translate</p>
        </div>
    </div>

    <!-- Result View -->
    <div id="result-view">
        <div class="header">
            <h1>üìù Translation Result</h1>
            <button class="button secondary" onclick="backToCapture()">‚Üê Back to Capture</button>
        </div>

        <div class="result-container">
            <div id="translation-result" class="result-text">Translation will appear here...</div>
        </div>

        <div class="ai-section">
            <h3>ü§ñ Ask AI About Translation</h3>
            <div class="input-group">
                <input type="text" id="ai-question" placeholder="Ask a question about the translation...">
                <button class="button" onclick="askAI()">Ask</button>
            </div>
            <div id="ai-response"></div>
        </div>
    </div>

    <div id="status" class="status"></div>

    <script src="wails/runtime/runtime.js"></script>
    <script>
        let currentTranslation = '';

        // Global error handler
        window.addEventListener('error', (e) => {
            showStatus('JavaScript Error: ' + e.message, 0);
            console.error('Error:', e);
        });

        window.addEventListener('unhandledrejection', (e) => {
            showStatus('Promise Error: ' + e.reason, 0);
            console.error('Unhandled rejection:', e);
        });

        // Test if Go backend is available
        document.addEventListener('DOMContentLoaded', () => {
            showStatus('App loaded, checking backend...', 2000);
            if (window.go && window.go.main && window.go.main.App) {
                showStatus('Backend connected!', 2000);
            } else {
                showStatus('ERROR: Backend not available!', 0);
            }
        });

        // Capture click handler
        document.getElementById('capture-area').addEventListener('click', async () => {
            try {
                showStatus('Getting window bounds...');

                // Get window bounds from backend
                const bounds = await window.go.main.App.GetWindowBounds();
                console.log('Window bounds:', bounds);
                showStatus(`Bounds: ${bounds.x},${bounds.y} ${bounds.width}x${bounds.height}`);

                await new Promise(r => setTimeout(r, 500)); // Brief pause to see status

                showStatus('Capturing screenshot...');

                // Capture screenshot of the window area
                const imageBase64 = await window.go.main.App.CaptureScreenshot(
                    bounds.x,
                    bounds.y,
                    bounds.width,
                    bounds.height
                );

                showStatus(`Screenshot captured: ${imageBase64.length} chars`);
                await new Promise(r => setTimeout(r, 500));

                showStatus('Translating...');

                // Translate
                const result = await window.go.main.App.TranslateImage(imageBase64);

                // Show result
                currentTranslation = result;
                document.getElementById('translation-result').textContent = result;

                // Switch to result view
                document.getElementById('capture-view').style.display = 'none';
                document.getElementById('result-view').classList.add('active');

                showStatus('Translation complete!', 2000);
            } catch (error) {
                console.error('Capture error:', error);
                const errorMsg = error && error.message ? error.message : String(error);
                showStatus('Error: ' + errorMsg, 0);
            }
        });

        function backToCapture() {
            document.getElementById('capture-view').style.display = 'flex';
            document.getElementById('result-view').classList.remove('active');
            document.getElementById('ai-response').textContent = '';
        }

        async function askAI() {
            const question = document.getElementById('ai-question').value.trim();
            if (!question) return;

            const responseEl = document.getElementById('ai-response');
            responseEl.className = 'loading';
            responseEl.textContent = 'Thinking...';

            try {
                const response = await window.go.main.App.AskAI(question, currentTranslation);
                responseEl.className = '';
                responseEl.textContent = response;
            } catch (error) {
                responseEl.className = 'error';
                responseEl.textContent = 'Error: ' + error.message;
            }
        }

        function showStatus(message, duration = 3000) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');

            if (duration > 0) {
                setTimeout(() => {
                    status.classList.remove('show');
                }, duration);
            }
        }

        // Allow Enter key to submit AI question
        document.getElementById('ai-question').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askAI();
            }
        });

        console.log('VisoLingua Go app loaded');
    </script>
</body>
</html>
